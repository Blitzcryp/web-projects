<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator--display">0</div>
        <div class="calculator--keys">

            <!--OPERATOR KEYS-->
            <button class="keys op-keys add" data-action = "add">+</button>
            <button class="keys op-keys substract" data-action = "substract">-</button>
            <button class="keys op-keys multiply" data-action = "multiply">x</button>
            <button class="keys op-keys divide" data-action = "divide">:</button>

            <!--NUMBER KEYS-->
            <button class="keys">7</button>
            <button class="keys">8</button>
            <button class="keys">9</button>
            <button class="keys">4</button>
            <button class="keys">5</button>
            <button class="keys">6</button>
            <button class="keys">1</button>
            <button class="keys">2</button>
            <button class="keys">3</button>
            <button class="keys">0</button>

            <!--TERNARY KEYS-->
            <button class="keys" data-action="decimal">.</button>
            <button class="keys" data-action="clear">AC</button>
            <button class="keys equal" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
